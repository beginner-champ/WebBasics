<img id = "hoverbox"
src="hover1.jpg";
style = "width:400px;height:500px;outline:8px solid black";>
<script>
 const box = document.getElementById ("hoverbox")
 box.addEventListener("mouseover",function()
 {
    this.src = "hover.jpg";
});
 box.addEventListener("mouseout",function()
    {
        this.src = "hover2.jpg";
    });
</script>
