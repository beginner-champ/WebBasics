<!DOCTYPE html>
<html>
    <head>
        <title>Divisible by 5</title>
    </head>
    <body>
        <h2>Numbers Divisible by 5 Below 30</h2>
        <div id="result"></div>
            <script>
                let i = 1;
                let output = "";
                while (i < 30)
            {
                if(i % 5 == 0)
            {
                output += i+ "<br>";
            }
            i++;
        }
        document.getElementById("result").innerHTML = output;
            </script>
    </body>
</html>
