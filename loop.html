<!DOCTYPE html>
<html>
    <body>
        <h2>Square Numbers Below 10</h2>
        <ul id = "squareList"></ul>
        <script>
            const list = document.getElementById("squareList");
            for(let i = 1; i <10; i++)
        {
            const sq = i*i;
            if (sq<10) list.innerHTML += `<li>${sq}</li>`;
        }
        </script>
    </body>
</html>
